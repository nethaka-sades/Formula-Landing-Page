<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Reveal</title>
    <link href="https://fonts.cdnfonts.com/css/anybody-2" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="hero">
      <div class="progress-bar">
        <p>loading</p>
        <p>/ <span id="counter">0</span></p>
      </div>

      <!--
      <div class="video-container">
        <video autoplay loop muted playsinline>
          <source src="/video.mp4" type="video/mp4" />
        </video>
      </div>
      -->

      <div class="media-container">
        <img src="bg.jpg" alt="bg">
      </div>

      <nav>
        <p>&#9679;</p>
        <p>&#9679;</p>
      </nav>

      <footer>
        <p>Season</p>
        <p>podcasts</p>
        <p>rankings</p>
        <p>news</p>
      </footer>

      <div class="header">
        <h1><span>Focus.</span></h1>
        <h1><span>Hustle.</span></h1>
        <h1><span>Win.</span></h1>
        <p><span>( Watch the Race )</span></p>
      </div>

      <div class="coordinates">
        <p><span>You either win</span></p>
        <p><span>or lose</span></p>
      </div>
    </div>

    <div class="logo">
      <div class="char"><h1>F</h1></div>
      <div class="char anim-out"><h1>o</h1></div>
      <div class="char anim-out"><h1>r</h1></div>
      <div class="char anim-out"><h1>m</h1></div>
      <div class="char anim-out"><h1>u</h1></div>
      <div class="char anim-out"><h1>l</h1></div>
      <div class="char anim-out"><h1>a</h1></div>
      <div class="char anim-in"><h1>.</h1></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/CustomEase.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
